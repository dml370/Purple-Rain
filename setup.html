    <h1>Initial Configuration</h1>
    <p class="subtitle">Configure your AI assistant</p>

    <form id="setupForm">
        <div class="form-section">
            <h3 class="section-title">AI Provider</h3>
            
            <div class="form-group">
                <label for="aiProvider">Provider <span class="required">*</span></label>
                <select id="aiProvider" name="aiProvider" required>
                    <option value="">Select provider</option>
                    <option value="anthropic">Anthropic</option>
                    <option value="openai">OpenAI</option>
                    <option value="google">Google</option>
                    <option value="microsoft">Microsoft</option>
                </select>
            </div>

            <div id="providerFields" class="dynamic-fields hidden"></div>
        </div>

        <div class="form-section">
            <h3 class="section-title">User Information</h3>
            
            <div class="form-group">
                <label for="userName">Name <span class="required">*</span></label>
                <input type="text" id="userName" name="userName" required>
            </div>

            <div class="form-group">
                <label for="userEmail">Email <span class="required">*</span></label>
                <input type="email" id="userEmail" name="userEmail" required>
            </div>
        </div>

        <div class="form-section">
            <h3 class="section-title">Character Directive</h3>
            
            <div class="form-group">
                <label for="characterDirective">Assistant Character</label>
                <textarea id="characterDirective" name="characterDirective" class="character-directive" 
                          placeholder="Define your assistant's character, personality, and core attributes..."></textarea>
                <p class="info-text">This defines your assistant's core identity and behavior</p>
            </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
            Initialize Assistant
        </button>
    </form>
</div>

<script>
    const providerConfigs = {
        anthropic: {
            models: {
                text: ['claude-opus-4-20250514', 'claude-sonnet-4-20250514'],
                voice: ['claude-voice-1']
            },
            fields: [
                { id: 'apiKey', label: 'API Key', type: 'password', required: true },
                { id: 'organizationId', label: 'Organization ID', type: 'text', required: false }
            ]
        },
        openai: {
            models: {
                text: ['gpt-4-1106-preview', 'gpt-4-0125-preview', 'gpt-3.5-turbo-0125'],
                voice: ['whisper-1', 'tts-1', 'tts-1-hd']
            },
            fields: [
                { id: 'apiKey', label: 'API Key', type: 'password', required: true },
                { id: 'organizationId', label: 'Organization ID', type: 'text', required: false },
                { id: 'useRealtime', label: 'Enable Realtime API', type: 'checkbox', required: false }
            ]
        },
        google: {
            models: {
                text: ['gemini-pro', 'gemini-pro-vision'],
                voice: ['google-voice-1']
            },
            fields: [
                { id: 'apiKey', label: 'API Key', type: 'password', required: true },
                { id: 'projectId', label: 'Project ID', type: 'text', required: true }
            ]
        },
        microsoft: {
            models: {
                text: ['gpt-4-turbo', 'gpt-35-turbo'],
                voice: ['azure-neural-voice']
            },
            fields: [
                { id: 'apiKey', label: 'API Key', type: 'password', required: true },
                { id: 'endpoint', label: 'Endpoint URL', type: 'url', required: true },
                { id: 'deploymentName', label: 'Deployment Name', type: 'text', required: true }
            ]
        }
    };

    document.getElementById('aiProvider').addEventListener('change', function() {
        const provider = this.value;
        const fieldsContainer = document.getElementById('providerFields');
        
        if (!provider) {
            fieldsContainer.classList.add('hidden');
            fieldsContainer.innerHTML = '';
            return;
        }

        const config = providerConfigs[provider];
        if (!config) return;

        let html = '';

        // Text model selection
        html += `
            <div class="form-group">
                <label for="textModel">Text Model <span class="required">*</span></label>
                <select id="textModel" name="textModel" required>
                    ${config.models.text.map(model => 
                        `<option value="${model}">${model}</option>`
                    ).join('')}
                </select>
            </div>
        `;

        // Voice model selection
        html += `
            <div class="form-group">
                <label for="voiceModel">Voice Model</label>
                <select id="voiceModel" name="voiceModel">
                    <option value="">None</option>
                    ${config.models.voice.map(model => 
                        `<option value="${model}">${model}</option>`
                    ).join('')}
                </select>
            </div>
        `;

        // Provider-specific fields
        config.fields.forEach(field => {
            const required = field.required ? 'required' : '';
            const requiredStar = field.required ? '<span class="required">*</span>' : '';
            
            if (field.type === 'checkbox') {
                html += `
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="${field.id}" name="${field.id}">
                            ${field.label}
                        </label>
                    </div>
                `;
            } else {
                html += `
                    <div class="form-group">
                        <label for="${field.id}">${field.label} ${requiredStar}</label>
                        <input type="${field.type}" id="${field.id}" name="${field.id}" ${required}>
                    </div>
                `;
            }
        });

        fieldsContainer.innerHTML = html;
        fieldsContainer.classList.remove('hidden');
    });

    document.getElementById('setupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = 'Initializing<span class="loading"></span>';
        submitBtn.disabled = true;

        const formData = new FormData(this);
        const data = {};
        
        for (const [key, value] of formData.entries()) {
            if (value) data[key] = value;
        }

        // Add enabled tools
        data.enabledTools = [
            'web_search',
            'bash_20250124',
            'text_editor_20250124',
            'computer_20250124',
            'code_execution',
            'files_api',
            'mcp_connector'
        ];

        // Add feature flags
        data.features = {
            extendedThinking: true,
            interleavedThinking: true,
            citations: true,
            batchProcessing: true,
            promptCaching: true
        };

        try {
            const response = await fetch('/save_config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                window.location.href = '/main';
            } else {
                alert(result.message || 'Configuration failed');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during setup');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });
</script>
