<script>
    // Configuration
    let currentMode = 'text';
    let isRecording = false;
    let isScreenSharing = false;
    let mediaRecorder = null;
    let screenStream = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        setupEventListeners();
        adjustTextareaHeight();
        loadUserPreferences();
    });

    function setupEventListeners() {
        // Input handling
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        messageInput.addEventListener('input', adjustTextareaHeight);
        messageInput.addEventListener('keydown', handleKeyPress);
        sendBtn.addEventListener('click', sendMessage);

        // Action buttons
        document.getElementById('voiceBtn').addEventListener('click', toggleVoiceMode);
        document.getElementById('screenShareBtn').addEventListener('click', toggleScreenShare);
        document.getElementById('fileBtn').addEventListener('click', openFileDialog);
        document.getElementById('cameraBtn').addEventListener('click', openCamera);

        // Header buttons
        document.getElementById('settingsBtn').addEventListener('click', toggleSettings);
        document.getElementById('toolsBtn').addEventListener('click', showToolsMenu);

        // Settings
        document.getElementById('temperature').addEventListener('input', updateTemperatureDisplay);

        // File input
        document.getElementById('hiddenFileInput').addEventListener('change', handleFileSelect);
    }

    function adjustTextareaHeight() {
        const textarea = document.getElementById('messageInput');
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
    }

    function handleKeyPress(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    }

    async function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();
        
        if (!message) return;

        // Add user message to conversation
        addMessage(message, 'user');
        
        // Clear input
        messageInput.value = '';
        adjustTextareaHeight();
        
        // Disable send button
        const sendBtn = document.getElementById('sendBtn');
        sendBtn.disabled = true;

        try {
            const response = await fetch('/ai_interaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    mode: currentMode,
                    settings: getSettings()
                })
            });

            const data = await response.json();
            
            if (data.response) {
                addMessage(data.response, 'ai');
                
                // Show tool usage if any
                if (data.tools_used) {
                    showToolStatus(data.tools_used);
                }
            }
        } catch (error) {
            console.error('Error:', error);
            addMessage('Connection error occurred', 'ai');
        } finally {
            sendBtn.disabled = false;
        }
    }

    function addMessage(content, sender) {
        const conversationArea = document.getElementById('conversationArea');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}-message`;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = content;
        
        messageDiv.appendChild(contentDiv);
        conversationArea.appendChild(messageDiv);
        conversationArea.scrollTop = conversationArea.scrollHeight;
    }

    function toggleVoiceMode() {
        const voiceBtn = document.getElementById('voiceBtn');
        
        if (!isRecording) {
            startVoiceRecording();
            voiceBtn.classList.add('active');
            voiceBtn.innerHTML = 'üî¥';
            document.getElementById('modeIndicator').textContent = 'Voice Mode';
        } else {
            stopVoiceRecording();
            voiceBtn.classList.remove('active');
            voiceBtn.innerHTML = 'üé§';
            document.getElementById('modeIndicator').textContent = 'Text Mode';
        }
    }

    async function startVoiceRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            const chunks = [];

            mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'audio/webm' });
                await sendAudioToServer(blob);
            };

            mediaRecorder.start();
            isRecording = true;
        } catch (error) {
            console.error('Error accessing microphone:', error);
        }
    }

    function stopVoiceRecording() {
        if (mediaRecorder && isRecording) {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
            isRecording = false;
        }
    }

    async function toggleScreenShare() {
        const screenShareBtn = document.getElementById('screenShareBtn');
        
        if (!isScreenSharing) {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: false
                });
                
                const video = document.getElementById('screenShareVideo');
                video.srcObject = screenStream;
                
                document.getElementById('screenSharePreview').classList.add('active');
                screenShareBtn.classList.add('active');
                isScreenSharing = true;

                screenStream.getVideoTracks()[0].onended = () => {
                    stopScreenShare();
                };
            } catch (error) {
                console.error('Error sharing screen:', error);
            }
        } else {
            stopScreenShare();
        }
    }

    function stopScreenShare() {
        if (screenStream) {
            screenStream.getTracks().forEach(track => track.stop());
            document.getElementById('screenSharePreview').classList.remove('active');
            document.getElementById('screenShareBtn').classList.remove('active');
            isScreenSharing = false;
        }
    }

    function openFileDialog() {
        document.getElementById('hiddenFileInput').click();
    }

    function handleFileSelect(e) {
        const files = Array.from(e.target.files);
        if (files.length > 0) {
            uploadFiles(files);
        }
    }

    async function uploadFiles(files) {
        const formData = new FormData();
        files.forEach(file => formData.append('files', file));

        try {
            const response = await fetch('/upload_files', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.success) {
                addMessage(`Uploaded ${files.length} file(s)`, 'user');
            }
        } catch (error) {
            console.error('Error uploading files:', error);
        }
    }

    function openCamera() {
        // Camera functionality would be implemented here
        console.log('Opening camera...');
    }

    function toggleSettings() {
        const panel = document.getElementById('settingsPanel');
        panel.classList.toggle('open');
    }

    function showToolsMenu() {
        // Show available tools menu
        console.log('Showing tools menu...');
    }

    function updateTemperatureDisplay(e) {
        document.getElementById('tempValue').textContent = e.target.value;
    }

    function getSettings() {
        return {
            temperature: parseFloat(document.getElementById('temperature').value),
            maxTokens: parseInt(document.getElementById('maxTokens').value),
            extendedThinking: document.getElementById('extendedThinking').value === 'true',
            interleavedThinking: document.getElementById('interleavedThinking').value === 'true'
        };
    }

    function showToolStatus(toolName) {
        const status = document.getElementById('toolStatus');
        status.querySelector('.tool-name').textContent = toolName;
        status.classList.add('active');
        
        setTimeout(() => {
            status.classList.remove('active');
        }, 3000);
    }

    function loadUserPreferences() {
        // Load saved user preferences
        fetch('/get_preferences')
            .then(response => response.json())
            .then(prefs => {
                if (prefs.temperature) {
                    document.getElementById('temperature').value = prefs.temperature;
                    document.getElementById('tempValue').textContent = prefs.temperature;
                }
                if (prefs.maxTokens) {
                    document.getElementById('maxTokens').value = prefs.maxTokens;
                }
            });
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('open');
    }

    // WebRTC for screen sharing in voice mode
    let peerConnection = null;

    async function setupWebRTC() {
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };
        
        peerConnection = new RTCPeerConnection(configuration);
        
        // Add screen share stream to peer connection
        if (screenStream) {
            screenStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, screenStream);
            });
        }
    }
</script>
